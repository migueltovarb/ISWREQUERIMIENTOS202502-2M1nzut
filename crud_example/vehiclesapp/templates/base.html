<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Vehículos{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        
        nav a:hover {
            background-color: white;
            color: #2c3e50;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        form {
            margin: 20px 0;
        }
        
        form p {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #219a52;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }
        .welcome-section {
            text-align: center;
            padding: 20px;
}

.action-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
}

.action-buttons .btn-primary {
    text-align: center;
    padding: 20px;
    min-width: 200px;
}

.features {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.feature-card {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #dee2e6;
    width: 250px;
}

.btn-primary {
    background-color: #2c3e50;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 6px;
    display: inline-block;
    margin-top: 10px;
    border: none;
    font-size: 16px;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #34495e;
    color: white;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: not-allowed;
    margin-top: 10px;
}

.btn-primary:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Vehículos</h1>
        <nav>
            <a href="{% url 'home' %}"> Inicio</a>
            <a href="{% url 'lista_vehiculos' %}"> Lista de Vehículos</a>
            <a href="{% url 'crear_vehiculo' %}"> Crear Vehículo</a>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Sistema CRUD</p>
    </footer>
</body>
</html>
