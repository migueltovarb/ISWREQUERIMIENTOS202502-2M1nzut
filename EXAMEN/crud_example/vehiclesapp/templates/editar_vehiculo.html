{% extends 'base.html' %}

{% block title %}Editar Vehículo{% endblock %}

{% block content %}
<h2>Editar Vehículo</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
    <a href="{% url 'lista_vehiculos' %}" class="btn-cancel">Cancelar</a>
</form>

<style>
.btn-cancel {
    background-color: #95a5a6;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    margin-left: 10px;
}
</style>
{% endblock %}
